<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Universe</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <script src="https://npmcdn.com/universe//universe.min.js" type="text/javascript"></script>
    <script src="https://d3js.org/d3.v4.min.js" type="text/javascript"></script>
    <div id="body">

        <h1>Universe</h1>
        <h2>Fast Multidimensional Filtering for Coordinated Views</h2>

        <h2>Example: Airline on-time performance with <a href="https://github.com/crossfilter/universe">Universe</a> and <a href="https://github.com/d3/">d3.js v4</a></h2>
        <p>Original example available <a href="https://square.github.io/crossfilter/">here</a></p>

        <div id="charts">
            <div id="hour-chart" class="chart">
                <div class="title">Time of Day</div>
            </div>
            <div id="delay-chart" class="chart">
                <div class="title">Arrival Delay (min.)</div>
            </div>
            <div id="distance-chart" class="chart">
                <div class="title">Distance (mi.)</div>
            </div>
        </div>
        <aside id="totals"><span id="active">-</span> of <span id="total">-</span> flights selected.</aside>
        <div id="lists">
            <div id="flight-list" class="list"></div>
        </div>
        <footer>
                <span style="float:right;">
        Released under the <a href="http://www.apache.org/licenses/LICENSE-2.0.html">Apache License 2.0</a>.
                </span>
        </footer>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
